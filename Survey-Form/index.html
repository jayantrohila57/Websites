<!DOCTYPE html>
<html lang="en" data-cookies-accepted>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>Survey Form</title>
    <link href="#" rel="canonical" />
    <meta content="--description--" name="description" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body>
    <div id="main">
        <div id="title"></div>
        <div id="description"></div>
        <form id="survey-form" action="">
            <label id="name-label" for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            <label id="email-label" for="email">Email</label><br>
            <input type="text" id="email" name="lname" placeholder="Enter your email"><br><br>
            <label id="number-label" for="age">Age (optional)</label><br>
            <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>
            <label id="dropdown" for="dropdown">Which option best describes your current role?</label><br>
            <select id="dropdown">
                <option value="Select an Option" selected>Select an Option</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearner">Full Time Learner</option>
                <option value="preferNotToSay">Prefer Not To Say</option>
                <option value="other">Other</option>
              </select>
            <p>Would you recommend to a friend?</p>
            <input type="radio" id="radio" name="radio" value="30">
            <label for="radio">Definitely</label><br>
            <input type="radio" id="radio" name="radio" value="60">
            <label for="radio">Maybe</label><br>
            <input type="radio" id="radio" name="radio" value="100">
            <label for="radio">Not sure</label><br><br>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown">
                <option value="Select an Option" selected>Select an Option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="radio" id="radio" name="radio" value="30">
            <label for="radio">    Front-end Projects</label><br>
            <input type="radio" id="radio" name="radio" value="60">
            <label for="radio">Back-end Projects</label><br>
            <input type="radio" id="radio" name="radio" value="100">
            <label for="radio">Data Visualization</label><br>
            <input type="radio" id="radio" name="radio" value="100">
            <label for="radio">Challenges</label><br><br>
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea rows="4" cols="50" name="comments" form="comments">Enter your comments here...</textarea><br>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-cookies-accepted>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>Survey Form</title>
    <link href="#" rel="canonical" />
    <meta content="--description--" name="description" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div id="main">
        <div id="blur-bg1">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </div>

        <div id="blur-bg">
            <div id="form-box">
                <form id="survey-form" action="">
                    <label id="name-label" for="name">Name</label><br/>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">

                    <label id="email-label" for="email">Email</label><br/>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">

                    <label id="number-label" for="age">Age (optional)</label><br/>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">

                    <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label
						><br />
						<select id="dropdown">
							<option value="Select an Option" selected>
								Select an Option
							</option>
							<option value="student">Student</option>
							<option value="fullTimeJob">Full Time Job</option>
							<option value="fullTimeLearner">Full Time Learner</option>
							<option value="preferNotToSay">Prefer Not To Say</option>
							<option value="other">Other</option></select
						><br/><br/>

						<label id="radio-label" for="radio"
							>Would you recommend to a friend?</label
						><br /><br />
						<input type="radio" id="radio" name="radio" value="30" />
						<label for="radio">Definitely</label><br />
                    <input type="radio" id="radio" name="radio" value="60" />
                    <label for="radio">Maybe</label><br />
                    <input type="radio" id="radio" name="radio" value="100" />
                    <label for="radio">Not sure</label><br /><br />

                    <label id="dropdown-label" for="dropdown">What is your favorite feature?</label
						><br />
						<select id="dropdown">
							<option value="Select an Option" selected>
								Select an Option
							</option>
							<option value="challenges">Challenges</option>
							<option value="projects">Projects</option>
							<option value="community">Community</option>
							<option value="openSource">Open Source</option></select
						><br /><br />

						<label id="radio-label" for="radio"
							>What would you like to see improved? (Check all that
							apply)</label
						><br /><br />
						<input type="checkbox" id="radio" name="radio" value="30" />
						<label for="radio"> Front-end Projects</label><br />
                    <input type="checkbox" id="radio" name="radio" value="60" />
                    <label for="radio">Back-end Projects</label><br />
                    <input type="checkbox" id="radio" name="radio" value="100" />
                    <label for="radio">Data Visualization</label><br />
                    <input type="checkbox" id="radio" name="radio" value="100" />
                    <label for="radio">Challenges</label><br /><br />

                    <label for="comments">Any comments or suggestions?</label><br />
                    <textarea id="comments" rows="6" cols="50" name="comments" form="comments" placeholder="Enter Your Comments Here.."></textarea
						><br /><br />
						<input id="submit" type="submit" value="Submit" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
